{% extends 'base_layout.html' %}
{% load static from static %}

{% block content %}
    <section id="courses" class="section is-fullheight">
        <h2 class="has-text-centered has-text-weight-bold is-size-2 mb-6">Наши курсы</h2>
        <div class="container">
            <div class="columns">
                {% for course in courses %}
                    <div class="column course">
                        <a href="{% url 'landing:about' course.pk %}">
                            <div class="card">
                                <div class="card-image pt-4">
                                    <figure class="image ">
                                        <img src="{% static 'images/comp.svg' %}" alt="">
                                    </figure>
                                </div>

                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content has-text-centered">
                                            <p class="title is-4">{{ course.title }}</p>
                                        </div>
                                    </div>
                                    <div class="content">{{ course.description }}</div>
                                </div>
                            </div>
                        </a>

                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
